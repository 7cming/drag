<!DOCTYPE html>
<html lang="en">
<head>
    <title>drag-页面拖拽</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta charset="UTF-8" />
    <meta name="description" content="home" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <link rel="stylesheet" href="../src/css/bootstrap.css" />
    <link rel="stylesheet" href="../src/css/bootstrap-style.css" />
    <link rel="stylesheet" href="../src/css/jquery-ui.css">
    <link rel="stylesheet" href="../src/css/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="../src/css/easyui.css">
    <link rel="stylesheet" href="../src/css/drag.css">
</head>
<body class="edit">
<div id="portalmask" class="portalmask">
    <div class="portalopacity"></div>
    <div class="portalloading">
        <i class="fa fa-spin fa-spinner fa-2x fontcenter"></i>  Loading . . .
    </div>
</div>
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <div class="navbar-brand pagetitle">Drag</div>
        </div>
        <div id="navbar" class="navbar-collapse collapse navbar-right">
            <button type="button" class="btn btn-danger" id="cleanbtn"><i class="fa fa-trash"></i>清除</button>
            <button type="button" class="btn btn-info" id="savebtn"><i class="fa fa-save"></i>暂存</button>
            <button type="button" class="btn btn-primary" id="viewbtn"><i class="fa fa-eye"></i>查看</button>
            <button type="button" class="btn btn-success" id="downbtn"><i class="fa fa-download"></i>下载</button>
        </div>
    </div>
</div>
<div class="main-page">
    <div class="typelist mobile-mode">
        <div id="accordion">
            <div class="group">
                <h3>grid</h3>
                <div class="components-col">
                    <p>栅格布局，栅格数12(以空格进行分隔)</p>
                    <input id="colsplit">
                    <div class="drag-component component-layout">
                        <div class="dragtoolbar">
                            <button class="btn btn-danger btn-xs remove-link hiddentoolbar"><i class="fa fa-times"></i>移除</button>
                            <div class="btn btn-xs draglabel" disabled="disabled"><i class="fa fa-arrows-alt"></i>拖动</div>
                        </div>
                        <div class="component-row">
                            <div class="row col-layout">
                            </div>
                        </div>
                    </div>
                    <h4>基础标签</h4>
                    <div class="drag-component component-normal">
                        <div class="dragtoolbar formbar">
                            <button class="btn btn-danger btn-xs remove-link hiddentoolbar"><i class="fa fa-times"></i>移除</button>
                            <div class="btn btn-xs draglabel" disabled="disabled"><i class="fa fa-arrows-alt"></i>拖动</div>
                        </div>
                        <div class="component-htitle">
                            <h3 style="border: 1px solid;border-radius: 4px;margin-top: 0px">标题 h3</h3>
                        </div>
                    </div>
                    <div class="drag-component component-normal">
                        <div class="dragtoolbar formbar">
                            <button class="btn btn-danger btn-xs remove-link hiddentoolbar"><i class="fa fa-times"></i>移除</button>
                            <div class="btn btn-xs draglabel" disabled="disabled"><i class="fa fa-arrows-alt"></i>拖动</div>
                        </div>
                        <div class="component-htitle">
                            <p style="border: 1px solid;border-radius: 4px">段落 p</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="group">
                <h3>form</h3>
                <div>
                    <p>form表单，form标签内嵌form-group类</p>
                    <div class="drag-component component-formparent view-parent">
                        <div class="dragtoolbar formbar">
                            <button class="btn btn-danger btn-xs remove-link hiddentoolbar"><i class="fa fa-times"></i>移除</button>
                            <div class="btn btn-xs draglabel" disabled="disabled"><i class="fa fa-arrows-alt"></i>拖动</div>
                        </div>
                        <div class="component-parentblock">
                            <form class="form-horizontal fromparent">
                            </form>
                        </div>
                    </div>
                    <form class="form-horizontal">
                        <div class="drag-component component-form view-child">
                            <div class="dragtoolbar formbar">
                                <button class="btn btn-danger btn-xs remove-link hiddentoolbar"><i class="fa fa-times"></i>移除</button>
                                <button class="btn btn-warning btn-xs edit-link hiddentoolbar"><i class="fa fa-edit"></i>编辑</button>
                                <div class="btn btn-xs draglabel" disabled="disabled"><i class="fa fa-arrows-alt"></i>拖动</div>
                            </div>
                            <div class="codeblock">
                                <div class="form-group">
                                    <label class="col-sm-4 control-label" for="form-input-1">输入框</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="form-input-1" placeholder="请输入">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="drag-component component-form view-child">
                            <div class="dragtoolbar formbar">
                                <button class="btn btn-danger btn-xs remove-link hiddentoolbar"><i class="fa fa-times"></i>移除</button>
                                <div class="btn btn-xs draglabel" disabled="disabled"><i class="fa fa-arrows-alt"></i>拖动</div>
                            </div>
                            <div class="codeblock">
                                <div class="form-group">
                                    <label class="col-sm-4 control-label" for="form-readonly-1">只读框</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="form-readonly-1" readonly="true">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="drag-component component-form view-child">
                            <div class="dragtoolbar formbar">
                                <button class="btn btn-danger btn-xs remove-link hiddentoolbar"><i class="fa fa-times"></i>移除</button>
                                <div class="btn btn-xs draglabel" disabled="disabled"><i class="fa fa-arrows-alt"></i>拖动</div>
                            </div>
                            <div class="codeblock">
                                <div class="form-group">
                                    <label class="col-sm-4 control-label" for="form-iconleft-1">左图标输入框</label>
                                    <div class="col-sm-8">
                                    <span class="input-icon">
                                        <input type="text" class="form-control" id="form-iconleft-1">
                                        <i class="inputicon fa fa-leaf blue"></i>
                                    </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="drag-component component-form view-child">
                            <div class="dragtoolbar formbar">
                                <button class="btn btn-danger btn-xs remove-link hiddentoolbar"><i class="fa fa-times"></i>移除</button>
                                <div class="btn btn-xs draglabel" disabled="disabled"><i class="fa fa-arrows-alt"></i>拖动</div>
                            </div>
                            <div class="codeblock">
                                <div class="form-group">
                                    <label class="col-sm-4 control-label" for="form-iconright-1">右图标输入框</label>
                                    <div class="col-sm-8">
                                    <span class="input-icon input-icon-right">
                                        <input type="text" class="form-control" id="form-iconright-1">
                                        <i class="inputicon fa fa-leaf green"></i>
                                    </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="drag-component component-form view-child">
                            <div class="dragtoolbar formbar">
                                <button class="btn btn-danger btn-xs remove-link hiddentoolbar"><i class="fa fa-times"></i>移除</button>
                                <div class="btn btn-xs draglabel" disabled="disabled"><i class="fa fa-arrows-alt"></i>拖动</div>
                            </div>
                            <div class="codeblock">
                                <div class="form-group">
                                    <label class="col-sm-4 control-label" for="form-textarea-1">文本域</label>
                                    <div class="col-sm-8">
                                        <textarea class="form-control" id="form-textarea-1" placeholder="请输入"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="drag-component component-form view-child">
                            <div class="dragtoolbar formbar">
                                <button class="btn btn-danger btn-xs remove-link hiddentoolbar"><i class="fa fa-times"></i>移除</button>
                                <div class="btn btn-xs draglabel" disabled="disabled"><i class="fa fa-arrows-alt"></i>拖动</div>
                            </div>
                            <div class="codeblock">
                                <div class="form-group">
                                    <label class="col-sm-4 control-label" for="form-file-1">文件上传</label>
                                    <div class="col-sm-8">
                                        <input  type="file" id="form-file-1">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="drag-component component-form view-child">
                            <div class="dragtoolbar formbar">
                                <button class="btn btn-danger btn-xs remove-link hiddentoolbar"><i class="fa fa-times"></i>移除</button>
                                <div class="btn btn-xs draglabel" disabled="disabled"><i class="fa fa-arrows-alt"></i>拖动</div>
                            </div>
                            <div class="codeblock">
                                <div class="form-group">
                                    <label class="checkbox-inline">
                                        <input type="checkbox" id="inlineCheckbox1" value="option1"> 1
                                    </label>
                                    <label class="checkbox-inline">
                                        <input type="checkbox" id="inlineCheckbox2" value="option2"> 2
                                    </label>
                                    <label class="checkbox-inline">
                                        <input type="checkbox" id="inlineCheckbox3" value="option3"> 3
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="drag-component component-form view-child">
                            <div class="dragtoolbar formbar">
                                <button class="btn btn-danger btn-xs remove-link hiddentoolbar"><i class="fa fa-times"></i>移除</button>
                                <div class="btn btn-xs draglabel" disabled="disabled"><i class="fa fa-arrows-alt"></i>拖动</div>
                            </div>
                            <div class="codeblock">
                                <div class="form-group">
                                    <label class="radio-inline">
                                        <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 1
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 2
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> 3
                                    </label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="group">
                <h3>button</h3>
                <div>
                    <div class="drag-component component-btnparent view-parent">
                        <div class="dragtoolbar formbar">
                            <button class="btn btn-danger btn-xs remove-link hiddentoolbar"><i class="fa fa-times"></i>移除</button>
                            <div class="btn btn-xs draglabel" disabled="disabled"><i class="fa fa-arrows-alt"></i>拖动</div>
                        </div>
                        <div class="component-parentblock">
                            <div class="divcenter btnparent">
                            </div>
                        </div>
                    </div>
                    <div class="drag-component component-btn view-child">
                        <div class="dragtoolbar btnbar">
                            <button class="btn btn-danger btn-xs remove-link hiddentoolbar"><i class="fa fa-times"></i>移除</button>
                            <div class="btn btn-xs draglabel" disabled="disabled"><i class="fa fa-arrows-alt"></i>拖动</div>
                        </div>
                        <div class="codeblock">
                            <button type="button" class="btn btn-default">default</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="group">
                <h3>easyui</h3>
                <div>
                    <div class="drag-component component-normal">
                        <div class="dragtoolbar easyuibar">
                            <button class="btn btn-danger btn-xs remove-link hiddentoolbar"><i class="fa fa-times"></i>移除</button>
                            <div class="btn btn-xs draglabel" disabled="disabled"><i class="fa fa-arrows-alt"></i>拖动</div>
                        </div>
                        <div class="codeblock">
                            <table class="easyui-datagrid" title="title"
                                   data-options="
                                                rownumbers:true,
                                                singleSelect:false,
                                                collapsible:false,
                                                method:'get',
                                                fitColumns:true,
                                                pagination:true">
                                <thead>
                                <tr>
                                    <th data-options="field:'ck',checkbox:true"></th>
                                    <th data-options="field:'itemid',width:80">Item ID</th>
                                    <th data-options="field:'productid',width:100">Product</th>
                                    <th data-options="field:'listprice',width:80,align:'right'">List Price</th>
                                    <th data-options="field:'unitcost',width:80,align:'right'">Unit Cost</th>
                                    <th data-options="field:'attr1',width:250">Attribute</th>
                                    <th data-options="field:'status',width:60,align:'center'">Status</th>
                                </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                    <div class="drag-component component-normal">
                        <div class="dragtoolbar easyuibar">
                            <button class="btn btn-danger btn-xs remove-link hiddentoolbar"><i class="fa fa-times"></i>移除</button>
                            <div class="btn btn-xs draglabel" disabled="disabled"><i class="fa fa-arrows-alt"></i>拖动</div>
                        </div>
                        <div class="codeblock">
                            <div class="easyui-tabs">
                                <div title="tab1" data-options="closable:true">
                                    tab1
                                </div>
                                <div title="tab2" data-options="closable:true">
                                    tab2
                                </div>
                                <div title="tab3" data-options="closable:true">
                                    tab3
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="drag-component component-normal">
                        <div class="dragtoolbar easyuibar">
                            <button class="btn btn-danger btn-xs remove-link hiddentoolbar"><i class="fa fa-times"></i>移除</button>
                            <div class="btn btn-xs draglabel" disabled="disabled"><i class="fa fa-arrows-alt"></i>拖动</div>
                        </div>
                        <div class="codeblock">
                            <div class="form-group">
                                <label class="col-sm-4 control-label" for="form-input-1">combobox</label>
                                <div class="col-sm-8">
                                    <input class="easyui-combobox">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="drag-component component-normal">
                        <div class="dragtoolbar easyuibar">
                            <button class="btn btn-danger btn-xs remove-link hiddentoolbar"><i class="fa fa-times"></i>移除</button>
                            <div class="btn btn-xs draglabel" disabled="disabled"><i class="fa fa-arrows-alt"></i>拖动</div>
                        </div>
                        <div class="codeblock">
                            <div class="form-group">
                                <label class="col-sm-4 control-label" for="form-input-1">datebox</label>
                                <div class="col-sm-8">
                                    <input class="easyui-datebox">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="drag-component component-normal">
                        <div class="dragtoolbar easyuibar">
                            <button class="btn btn-danger btn-xs remove-link hiddentoolbar"><i class="fa fa-times"></i>移除</button>
                            <div class="btn btn-xs draglabel" disabled="disabled"><i class="fa fa-arrows-alt"></i>拖动</div>
                        </div>
                        <div class="codeblock">
                            <div class="form-group">
                                <label class="col-sm-4 control-label" for="form-input-1">datetimebox</label>
                                <div class="col-sm-8">
                                    <input class="easyui-datetimebox">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="drag-component component-normal">
                        <div class="dragtoolbar easyuibar">
                            <button class="btn btn-danger btn-xs remove-link hiddentoolbar"><i class="fa fa-times"></i>移除</button>
                            <div class="btn btn-xs draglabel" disabled="disabled"><i class="fa fa-arrows-alt"></i>拖动</div>
                        </div>
                        <div class="codeblock">
                            <div class="form-group">
                                <label class="col-sm-4 control-label" for="form-input-1">numberbox</label>
                                <div class="col-sm-8">
                                    <input class="easyui-numberbox">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="drag-container">
        <p class="visible-xs mobile-warningtext">小屏幕终端请在PC端使用</p>
        <div class="dragbox ui-sortable">
        </div>
    </div>
</div>
</body>
</html>

<script src="../src/js/jquery.js"></script>
<script src="../src/js/bootstrap.js"></script>
<script src="../src/js/bootbox.min.js"></script>
<script src="../src/js/jquery.easyui.min.js"></script>
<script src="../src/js/easyui-lang-zh_CN.js"></script>
<script src="../src/js/beautifyhtml.js"></script>
<script src="../src/js/jquery-ui.js"></script>
<script src="../src/js/drag.js"></script>
